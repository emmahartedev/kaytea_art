{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>

{% endblock %}
{% block content %}
<div class="container page-header-title">
    <div class="row">
        <div class="col">
           page header
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <!-- bag items -->
        <div class="col-9">
            <div class="row">
                <div class="col-12">
                    Your bag (x items)
                </div>
                <!-- for each item in the bag print a new col -->
                <div class="col-12">
                    {% if bag_items %}
                        <div class="table-responsive rounded">
                            {{ bag_items }}
                        </div>
                    {% else %}
                        <p class="lead mb-5">
                            Your bag is empty
                        </p>
                        <a href="{% url 'products' %}" class="btn btn-outline-black">

                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
        <!-- total box -->
        <div class="col-3">

        </div>
    </div>
</div>
{% endblock %}
