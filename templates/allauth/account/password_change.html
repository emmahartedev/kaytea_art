{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

<section class="page-header-block">
    <div class="container">
      <div class="row">
        <div class="col-12">
            <h1>
                {% trans "Change Password" %}
            <h1>
        </div>
      </div>
    </div>
</section>

    <section class="container">
        <div class="row">
            <div class="col-12 col-md-7">
                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-gen btn-lg btn-long mb-3" name="action">{% trans "Change Password" %}</button>
                </form>
            </div>
        </div>
    </section>



{% endblock %}
