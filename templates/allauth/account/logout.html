{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<section class="page-header-block">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>
          {% trans "Sign Out" %}
          <h1>
      </div>
    </div>
  </div>
</section>
<section class="container min-height-container">
  <div class="row">
    <div class="col-12 col-7">
      <p class="lead">{% trans 'Are you sure you want to sign out?' %}</p>
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button type="submit" class="btn btn-md btn-gen btn-long my-3">{% trans 'Sign Out' %}</button>
      </form>
    </div>
  </div>
</section>


{% endblock %}
