<ul id="mobile-icons">
    <li class="list-inline-item">
        <a class="nav-link user-icon d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-search"></i>
                    <span class="user-icon-text">Search</span>
                </div>
            </div>
        </a>
        <div class="dropdown-menu search-dropdown border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="{% url 'products' %}">
                <div class="input-group w-100">
                    <input class="form-control search-query-input" type="text" name="q" placeholder="Search the site">
                    <div class="input-group-append">
                        <button class="form-control form-control btn" id="search-query-submit" type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <li class="list-inline-item dropdown">
        <a class="nav-link user-icon d-block d-lg-none" id="user-options-mob" href="#" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user-circle"></i>
                    <span class="user-icon-text">Account</span>
                </div>
            </div>
        </a>
        
        <div class="dropdown-menu border-0" aria-labelledby="user-options-mob">
            {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
            <a href="{% url 'add_product' %}" class="dropdown-item">Product Admin</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item">
        <a class="{% if grand_total %}text-active {% else %}text-black{% endif %} nav-link text-center user-icon"
            href="{% url 'view_bag' %}">
            <div>
                <i class="fas fa-shopping-basket"></i>
                <span class="user-icon-text">
                    {% if grand_total %}
                    €{{ grand_total|floatformat:2 }}
                    {% else %}
                    €0.00
                    {% endif %}
                </span>
            </div>
        </a>
    </li>
</ul>
